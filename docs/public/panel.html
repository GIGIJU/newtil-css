<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel 예시</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.13/dist/style.css" />
</head>
<body>
  <header class="n-panel n-top-panel"></header>
  <aside class="n-panel n-side-panel"></aside>
  <main class="n-panel n-main-panel"></main>
  <div class="floating">
    <button type="button" class="n-btn">문서로 돌아가기</button>
  </div>
</body>
<style>
  .floating {
    position: fixed;
    right: 0;
    bottom: 0;
    padding: 40px;
  }
</style>
</html>
